<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Carteirinhas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #appIframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      border: 6px solid #eee;
      border-top: 6px solid #00796b;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <h2>ðŸ”§ O sistema estÃ¡ iniciando</h2>
    <p>Por favor, aguarde alguns segundos enquanto o gerador de carteirinhas Ã© carregado.</p>
    <div class="spinner"></div>
    <button class="btn" onclick="fecharAviso()">Fechar aviso</button>
  </div>

  <iframe id="appIframe" src="https://carteirinha.onrender.com"></iframe>

  <script>
    function fecharAviso() {
      document.getElementById("overlay").style.display = "none";
    }

    document.getElementById("appIframe").addEventListener("load", () => {
      fecharAviso();
    });

    // Plano B: esconder aviso apÃ³s 30 segundos caso o iframe nÃ£o carregue por algum motivo
    setTimeout(() => {
      fecharAviso();
    }, 30000);
  </script>

</body>
</html>
