<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Carteirinhas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff8e1;
      color: #333;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #topBar .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #00796b;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #topBar .message {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    #topBar .btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    #topBar .btn:hover {
      background-color: #004d40;
    }
    #appIframe {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="topBar">
    <div class="message">
      <div class="spinner"></div>
      <span>ðŸ”§ O sistema estÃ¡ iniciando. Aguarde alguns segundos...</span>
    </div>
    <button class="btn" onclick="fecharAviso()">Fechar aviso</button>
  </div>

  <iframe id="appIframe" src="https://carteirinha.onrender.com"></iframe>

  <script>
    function fecharAviso() {
      document.getElementById("topBar").style.display = "none";
      document.getElementById("appIframe").style.top = "0";
      document.getElementById("appIframe").style.height = "100%";
    }
  </script>

</body>
</html>
